<html>

<head>
    <meta charset="UTF-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<!--    <link href="/static/css/irhh.css" rel="stylesheet">-->
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal form" action="#" method="post" id="form">
                        <fieldset>
                            <legend class="text-center">Contact us</legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">

                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="email" placeholder="Your email" class="form-control">

                                </div>
                            </div>

                            <!-- Subject input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="subject">Subject</label>
                                <div class="col-md-9">
                                    <input id="subject" name="subject" type="text" placeholder="Subject" class="form-control">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="7"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    <button type="reset" class="btn btn-danger btn-lg">Clear</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#form').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                },
                fields: {
                    name: {
                        message: 'The username is not valid',
                        validators: {
                            notEmpty: {
                                message: 'The name is required and cannot be empty'
                            },
                            stringLength: {
                                min: 2,
                                max: 30,
                                message: 'The name must be more than 2 and less than 30 characters long'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: 'The email is required and cannot be empty'
                            },
                            emailAddress: {
                                message: 'The input is not a valid email address'
                            }
                        }
                    },
                    subject: {
                        message: 'The subject is not valid',
                        validators: {
                            notEmpty: {
                                message: 'The subject is required and cannot be empty'
                            },
                            stringLength: {
                                min: 1,
                                max: 180,
                                message: 'The subject must be more than 1 and less than 180 characters long'
                            }
                        }
                    },
                    message: {
                        message: 'The message is not valid',
                        validators: {
                            notEmpty: {
                                message: 'The message is required and cannot be empty'
                            },
                            stringLength: {
                                min: 1,
                                max: 1000,
                                message: 'The message must be more than 1 and less than 1000 characters long'
                            }
                        }
                    }
                }
            });
        });
    </script>


</body>

</html>
